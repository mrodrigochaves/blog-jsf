<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Blog JSF</title>
    </h:head>
    <h:body>
        <h2>Usuários: </h2>
        <ul>
            <h:outputText value="#{blogBean.users}" var="user" rendered="#{not empty blogBean.users}">
                <li>Username: #{user.username}</li>
            </h:outputText>
            <h:outputText value="Nenhum usuário encontrado." rendered="#{empty blogBean.users}" />
        </ul>
        
        <h2>Postagens:</h2>
        <ul>
            <h:outputText value="#{blogBean.posts}" var="post" rendered="#{not empty blogBean.posts}">
                <li>Título: #{post.title}</li>
                <li>Conteúdo: #{post.content}</li>
                <li>Autor: #{post.author.username}</li>
            </h:outputText>
            <h:outputText value="Nenhuma postagem encontrada." rendered="#{empty blogBean.posts}" />
        </ul>
    </h:body>
</html>
